version: '2'

services:

  alpine:
    build: .
    image: alpine:latest
    container_name: "alpine-test"
    hostname: alpine
    command: bin/run-devserver.sh

    volumes:
     - .:/opt/app-source:ro

    ports:
      - "3000:3000"
      
  alpine_builder:
    image: alpine:latest
    container_name: "alpine-builder"
    command: bin/autosync-builds.sh
    
    environment:
     - BUILD_MODE=production
  
    volumes:
      - ./dist:/opt/app/dist
      - .:/opt/app-source:ro


